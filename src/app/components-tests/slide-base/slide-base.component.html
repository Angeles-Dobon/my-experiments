<div class="container">
  <textarea
    id="text"
    name="text"
    [(ngModel)]="text"
    placeholder="Escribe aquí..."
    rows="6"
    cols="60"
  ></textarea>
  <br />
  <button (click)="addElement('text')">new draggable text</button>
  <hr />
  <input
    type="file"
    id="image"
    name="image"
    accept="image/png, image/jpeg"
    [(ngModel)]="image"
  />
  <br />
  <button (click)="addElement('image')">new draggable image</button>
  <hr />
  <label for="sizeElementWidth">Width element (px) </label>
  <input
    type="number"
    id="sizeElementWidth"
    name="sizeElementWidth"
    [(ngModel)]="sizeElementWidth"
    placeholder="Ancho inicial 200px"
    max="900"
    min="100"
  />
  <label for="sizeElementHeight"> Heigth element (px) </label>
  <input
    type="number"
    id="sizeElementHeight"
    name="sizeElementHeight"
    [(ngModel)]="sizeElementHeight"
    placeholder="Alto inicial 200px"
    max="400"
    min="100"
  />
  <hr />
  <button (click)="saveSlideArea()">save area</button>
  <br />
  <main id="example-boundary" cdkDropList>
    <!-- divs texto o imágenes -->

        src="assets/images/car-cartoon-icon.jpg"
        alt="texto-alternativo"
        class="example-image"
      /><span _ngcontent-ng-c3719122371="" class="delete-icon">X</span
      ><span _ngcontent-ng-c3719122371="" class="edit-icon">resize</span>
    </div>
